<ion-list radio-group [(ngModel)]="location">

        <ion-label> {{p.name}}
                
                    <span style="display: block;">Address: {{p.vicinity}} </span>
                </ion-label>
    <ion-radio (ionSelect)="selectTime(p.vicinity)">
