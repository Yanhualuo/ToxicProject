
<ion-header>

  <ion-navbar>
    <ion-title>Checkout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
<!-- ______________Begin of 1st section/// Personal Info ____________ -->
      <ion-item-divider color="danger">Personal Details</ion-item-divider>
      <ion-item>
        <ion-label>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="newOrder.billing_address.first_name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="newOrder.billing_address.last_name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" [(ngModel)]="newOrder.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Phone</ion-label>
        <ion-input type="tel" clearInput [(ngModel)]="newOrder.phone"></ion-input>        
      </ion-item>
<!-- ______________End of 1st section/// Personal Info ____________ -->


<!-- ______________Begin of 2nd section/// Payment ________________ -->
     <ion-item-divider color="danger">Payment</ion-item-divider>
      <ion-item>
        <ion-label>Payment Method</ion-label>
        <ion-select [(ngModel)]="paymentMethod">
          <ion-option *ngFor="let p of paymentMethods" value="{{p.method_id}}">{{ p.method_title }};
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item *ngIf="paymentMethod == 'VISA'">
        <ion-label>Card Number</ion-label>
        <ion-input type="number" [(ngModel)]="newOrder.cardNumber"></ion-input>
      </ion-item>
      <ion-item *ngIf="paymentMethod == 'VISA'">
        <ion-label>Expiration Date</ion-label>
        <ion-select [(ngModel)]="newOrder.payment_card_month">
          <ion-option value="Jan">Jan</ion-option>
          <ion-option value="Feb">Feb</ion-option>
        </ion-select>
      </ion-item>
      <!--
      <ion-item *ngIf="paymentMethod == 'VISA'" item-right>
        <ion-select [(ngModel)]="newOrder.payment_card_date">
          <ion-option value="01">01</ion-option>
          <ion-option value="02">02</ion-option>
        </ion-select>

      </ion-item>
      -->

<!-- ______________End of 2nd section/// Payment _________________ -->


<!-- ______________Begin of 3rd section/// Billing Info _______________ -->
    <ion-item-divider color="danger">Billing Details</ion-item-divider>
      <ion-item>
        <ion-label>Address Line 1</ion-label>
        <ion-textarea type="text" maxlength="80" [(ngModel)]="newOrder.billing_address.address_1"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Address Line 2</ion-label>
        <ion-textarea type="text" maxlength="80" [(ngModel)]="newOrder.billing_address.address_2"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Country</ion-label>
        <ion-select [(ngModel)]="newOrder.billing_address.country">
          <ion-option value="U.S.">United States</ion-option>
          <ion-option value="Canada">Canada</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>State</ion-label>
        <ion-select [(ngModel)]="newOrder.billing_address.state">
          <ion-option value="Oregon">Oregon</ion-option>
          <ion-option value="Washington">Washington</ion-option>
          <!--
          <ion-option value="Maharashtra">Maharashtra</ion-option>
          <ion-option value="Tamil Nadu">Tamil Nadu</ion-option>
          <ion-option value="Madhya Pradesh">Madhya Pradesh</ion-option>
          -->
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>City</ion-label>
        <ion-input type="text" clearInput [(ngModel)]="newOrder.billing_address.city" text-right></ion-input>        
      </ion-item>

      <ion-item>
        <ion-label>Postal Code</ion-label>
        <ion-input type="number" clearInput [(ngModel)]="newOrder.billing_address.postcode" text-right></ion-input>        
      </ion-item>

      <!-- ______________End of 3rd section/// Billing Info _______________ -->


    </ion-list>

</ion-content>

<ion-footer>
  <button ion-button block color="danger" (click)="placeOrder()">Place Order</button>
</ion-footer>
