
  <ion-header>
    <ion-navbar>
      <!--
      <div class="logoimage"> 
          <img src= "./assets/images/color.png"  /></div>
      -->
    </ion-navbar>
  </ion-header>

  <ion-content class="body_bg">
    <ion-list >
    <!--  <ion-item this.homePage></ion-item> -->
      <ion-item class="food_category" *ngFor="let category of categories" text-wrap (click)="openCategoryPage(category)">
       <!-- <ion-icon [name]="category.icon" item-left large></ion-icon> -->
        <img src="./assets/images/logo.jpg" style = "width:30%; margin: auto; padding:20px;" item-left *ngIf="category.name == 'Sandwich'"/>
        <img src="./assets/images/wing.jpg" style = "width:30%; margin: auto; padding:20px;" item-left *ngIf="category.name == 'Wings'"/>
        <img src="./assets/images/soda.jpg" style = "width:30%; margin: auto; padding:20px;" item-left *ngIf="category.name == 'Beverage'"/>
        <img src="./assets/images/salad.png" style = "width:30%; margin: auto; padding:20px;" item-left *ngIf="category.name == 'Salad'"/>
        <img src="./assets/images/06.jpg" style = "width:30%; margin: auto; padding:20px;" item-left *ngIf="category.name == 'Sliders'"/>
        <img src="./assets/images/coffee.jpg" style = "width:30%; margin: auto; padding:20px;" item-left *ngIf="category.name == 'Sides'"/>
        <h2> {{ category.name}} </h2>
        <p> {{ category.description}} </p>
      </ion-item>

    </ion-list>
  
  </ion-content>

  <ion-footer>
  <ion-toolbar >
    <ion-grid class="footer_bg">
      <ion-row>
        <ion-col>
          <button ion-button class="buttons" outline block (click) = "openPage('home')">Home</button>
        </ion-col>
       <!--
        <ion-col>
          <button ion-button class="buttons" outline block (click) = "openPage('menu')">Menu</button>
        </ion-col>
      -->
        <ion-col>
          <button ion-button class="buttons" outline block (click) = "openPage('cart')">Cart</button>
        </ion-col>
        <ion-col  *ngIf="!loggedIn">
          <button ion-button class="buttons" outline block (click) = "openPage('login')">Login</button>
        </ion-col>
        <ion-col *ngIf="loggedIn">
          <button ion-button class="buttons" outline block (click) = "openPage('logout')">Logout</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
