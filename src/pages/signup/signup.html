

<ion-header>

  <ion-navbar> 
    <div class="logoimage">
      <!--
        <button ion-button class="custom-icon" (click) = "openPage('home')"><ion-icon class="custom-icon-home" name="home"></ion-icon></button>
      -->
        <ion-title>Sign Up</ion-title>
     
    </div>
    </ion-navbar>

</ion-header>


<ion-content class="bgColor">
  <ion-card>
  <ion-list>
    <ion-item-divider ><p class="banner">Create a Toxic Profile to earn Rewards</p></ion-item-divider>

    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input type="text" placeholder="require" [(ngModel)]="newUser.first_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-input type="text" placeholder="require" [(ngModel)]="newUser.last_name"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Phone Number</ion-label>
        <ion-input type="tel" placeholder="require" [(ngModel)]="newUser.billing_address.phone"></ion-input>        
      </ion-item>

      <ion-item>
      <ion-label>Email Address</ion-label>
      <ion-input type="email" placeholder="require" [(ngModel)]="newUser.email" (blur)="checkEmail()"></ion-input>
    </ion-item>

  </ion-list>
</ion-card>

<ion-card>
  <ion-list>
  
    <ion-item>
      <ion-label>Comfirm Email <br />Address</ion-label>
      <ion-input type="email" placeholder="require" [(ngModel)]="newUser.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" placeholder="require" [(ngModel)]="newUser.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Confirm Password</ion-label>
      <ion-input type="text" placeholder="require" [(ngModel)]="newUser.confirm_password"></ion-input>
    </ion-item>

    
  </ion-list>
</ion-card>

</ion-content>


<ion-footer>
  
  <button ion-button class="signUpButton" (click) = "signup()"><p class="signUpButton_p">Sign Up</p></button>

</ion-footer>
